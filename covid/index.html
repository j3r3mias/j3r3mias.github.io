<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Covid in Brazil - Percentage of Not Fully Vaccinated People</title>
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-117519250-1"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());
            gtag('config', 'UA-117519250-1');
        </script>
        <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>

    <body>
        <div id="chart_01"></div>
        <div id="chart_02"></div>
        <script>

            var options_01 = {

                chart: {
                    height: 400,
                    width: "95%",
                    type: "line",
                    zoom: {
                        type: 'x',
                        enabled: true,
                        autoScaleYaxis: true
                    },
                    toolbar: {
                        autoSelected: 'zoom'
                    },
                },
                title: {
                    text: 'Covid in Brazil - Percentage of Not Fully Vaccinated People',
                    align: 'left',
                    margin: 10,
                    floating: false
                },
                series: [],
                colors: [
                    '#e6194b', '#3cb44b', '#ffe119', '#4363d8', '#f58231',
                    '#911eb4', '#46f0f0', '#f032e6', '#bcf60c', '#fabebe',
                    '#008080', '#e6beff', '#9a6324', '#800000', '#aaffc3',
                    '#808000', '#ffd8b1', '#000075', '#808080', '#3d9976',
                    '#5be5b1', '#3d7699', '#5bb1E5', '#483d99', '#6d5bE5',
                    '#8d3d99', '#d45be5'],
                xaxis: {
                    title: {
                        text: 'Date (YYYY-MM-DD)'
                    }
                },
                yaxis: {
                    title: {
                        text: 'Percentage (%)'
                    },
                    max: 100,
                },

            };

            var options_02 = {
            
                chart: {
                    height: 400,
                    width: "95%",
                    type: "line",
                    zoom: {
                        type: 'x',
                        enabled: true,
                        autoScaleYaxis: true
                    },
                    toolbar: {
                        autoSelected: 'zoom'
                    },
                },
                title: {
                    text: 'Covid in Brazil - Percentage People with First or Single Dose of the Vaccine',
                    align: 'left',
                    margin: 10,
                    floating: false
                },
                series: [],
                colors: [
                    '#e6194b', '#3cb44b', '#ffe119', '#4363d8', '#f58231',
                    '#911eb4', '#46f0f0', '#f032e6', '#bcf60c', '#fabebe',
                    '#008080', '#e6beff', '#9a6324', '#800000', '#aaffc3',
                    '#808000', '#ffd8b1', '#000075', '#808080', '#3d9976',
                    '#5be5b1', '#3d7699', '#5bb1E5', '#483d99', '#6d5bE5',
                    '#8d3d99', '#d45be5'],
                xaxis: {
                    title: {
                        text: 'Date (YYYY-MM-DD)'
                    }
                },
                yaxis: {
                    title: {
                        text: 'Percentage (%)'
                    },
                    min: 0,
                },
            
            };
            
            var chart_01 = new ApexCharts(document.querySelector("#chart_01"), options_01);
            var chart_02 = new ApexCharts(document.querySelector("#chart_02"), options_02);
            chart_01.render();
            chart_02.render();
            
            $.getJSON('https://raw.githubusercontent.com/j3r3mias/j3r3mias.github.io/master/covid/brazil-not-fully-vaccinated-per-state.json', function(response) {
                chart_01.updateSeries(response.data)
            });
            
            $.getJSON('https://raw.githubusercontent.com/j3r3mias/j3r3mias.github.io/master/covid/brazil-single-or-first-dose-vaccinated-per-state.json', function(response) {
                chart_02.updateSeries(response.data)
            });

        </script>
    </body>
</html>
